<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/api.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        width: 100%;
      }

      .mapboxgl-popup {
        max-width: 400px;
        list-style-type: none;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
      }

      .popup-text {
        text-align: center;
      }

    </style>
    <script>
      $(document).ready(function () {
        getRoutes();
      });
    </script>
  </head>

  <body>

    <div class="container-fluid d-flex h-100 flex-column p-0">
      <div id="select" class="p-2">
        <select class="form-control" name="route" id="route"></select>
      </div>

      <div id="buttons" class="flex-row p-2">
        <button class="btn btn-primary" onclick="getVehiclesStart()">Load!</button>
        <button class="btn btn-primary" onclick="removeDots()">Clear</button>
      </div>
      <div id="map-container" class="flex-grow-1 d-flex">
        <div id="map" class=""></div>
      </div>

    </div>





    <script src=" https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 "
      crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js " integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em "
      crossorigin="anonymous "></script>
  </body>

</html>
